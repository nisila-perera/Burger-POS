<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers - New Order Page</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cashier_order.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="cashier_home.html">
                <img src="img/logo.png" alt="MOS Burger">
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex mx-auto">
                    <input class="form-control me-2 search-input me-4" type="text" placeholder="Search Item By Name"  id="search-bar">
                </form>
                <div class="d-flex align-items-center">
                    <a href="cashier_home.html"><button class="btn btn-warning me-3">New Order</button></a>
                    <span id="cashier" class="text-white me-2"></span>
                    <img src="img/user.png" class="rounded-circle" alt="User Profile">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-9">
                <div id="items" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Items will be inserted here by JavaScript -->
                </div>
            </div>
            <div class="col-lg-3">
                <div class="order-summary mt-lg-3">
                    <h5>ORDER #<span id="orderId">0001</span></h5>
                    <p>Customer: <span id="customerName">Loading...</span></p>
                    <ul id="orderItems" class="list-unstyled">
                        <!-- Order items will be dynamically added here -->
                    </ul>
                    <hr>
                    <h5>TOTAL <span id="orderTotal" class="float-end">LKR 0</span></h5>
                    <button id="printBillBtn" class="btn btn-primary w-100">PRINT BILL</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
